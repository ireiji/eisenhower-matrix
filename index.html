<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eisenhower Matrix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-img">
        <img src="background.jpg">
    </div>
  <h1>Eisenhower Matrix v2.1</h1>
  <div class="matrix">
    <div class="quadrant" id="urgent-important">
      <h2>Urgent & Important</h2>
      <div class="task-list" id="urgent-important-tasks"></div>
    </div>
    <div class="quadrant" id="not-urgent-important">
      <h2>Not Urgent & Important</h2>
      <div class="task-list" id="not-urgent-important-tasks"></div>
    </div>
    <div class="quadrant" id="urgent-not-important">
      <h2>Urgent & Not Important</h2>
      <div class="task-list" id="urgent-not-important-tasks"></div>
    </div>
    <div class="quadrant" id="not-urgent-not-important">
      <h2>Not Urgent & Not Important</h2>
      <div class="task-list" id="not-urgent-not-important-tasks"></div>
    </div>
  </div>
  <button class="add-button">+</button>
  <div class="add-task-popup">
    <input type="text" placeholder="Enter new task..." class="popup-input">
    <div class="date-time-input">
      <input type="date" class="date-input">
      <input type="time" class="time-input">
    </div>
    <div class="popup-buttons">
      <button class="popup-button cancel">Cancel</button>
      <button class="popup-button confirm">Add Task</button>
    </div>
  </div>
  <div class="matrix-controls">
    <button class="matrix-button export">Export Matrix</button>
    <button class="matrix-button import">Import Matrix</button>
    <input type="file" id="import-file" accept=".json" style="display: none;">
  </div>
  <script src="script.js"></script>
  <!-- Edit Task Popup -->
  <div class="edit-menu" style="display: none;">
    <input type="text" class="edit-input" placeholder="Edit task...">
    <div class="date-time-input">
      <input type="date" class="edit-date-input">
      <input type="time" class="edit-time-input">
    </div>
    <div class="buttons">
      <button class="cancel">Cancel</button>
      <button class="save">Save Changes</button>
    </div>
  </div>
  <div class="edit-overlay" style="display: none;"></div>
</body>
</html>
