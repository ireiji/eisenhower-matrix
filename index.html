<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eisenhower Matrix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-img">
        <img src="background.jpg">
    </div>
  <h1>Eisenhower Matrix v2.1</h1>
  <div class="matrix">
    <div class="quadrant" id="urgent-important">
      <h2>Urgent & Important</h2>
      <div class="task-list" id="urgent-important-tasks"></div>
    </div>
    <div class="quadrant" id="not-urgent-important">
      <h2>Not Urgent & Important</h2>
      <div class="task-list" id="not-urgent-important-tasks"></div>
    </div>
    <div class="quadrant" id="urgent-not-important">
      <h2>Urgent & Not Important</h2>
      <div class="task-list" id="urgent-not-important-tasks"></div>
    </div>
    <div class="quadrant" id="not-urgent-not-important">
      <h2>Not Urgent & Not Important</h2>
      <div class="task-list" id="not-urgent-not-important-tasks"></div>
    </div>
  </div>
  <button class="add-button">+</button>
  <div class="add-task-popup">
    <input type="text" placeholder="Enter new task..." class="popup-input">
    <div class="date-time-input">
      <input type="date" class="date-input">
      <input type="time" class="time-input">
    </div>
    <div class="popup-buttons">
      <button class="popup-button cancel">Cancel</button>
      <button class="popup-button confirm">Add Task</button>
    </div>
  </div>
  <div class="matrix-controls">
    <button class="matrix-button settings">⚙️ Settings</button>
    <button class="matrix-button export">Export Matrix</button>
    <button class="matrix-button import">Import Matrix</button>
    <input type="file" id="import-file" accept=".json" style="display: none;">
  </div>
  <script src="script.js"></script>
  <!-- Edit Task Popup -->
  <div class="edit-menu" style="display: none;">
    <input type="text" class="edit-input" placeholder="Edit task...">
    <div class="date-time-input">
      <input type="date" class="edit-date-input">
      <input type="time" class="edit-time-input">
    </div>
    <div class="buttons">
      <button class="cancel">Cancel</button>
      <button class="save">Save Changes</button>
    </div>
  </div>
  <div class="edit-overlay" style="display: none;"></div>
  <div class="settings-modal" style="display: none;">
    <div class="settings-content">
      <div class="settings-header">
        <h3>Settings</h3>
        <button class="close-button">×</button>
      </div>
      
      <div class="settings-body">
        <div class="settings-section">
          <div class="section-header">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 004.561 21h14.878a2 2 0 001.94-1.515L22 17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h4>Notifications</h4>
          </div>
          
          <div class="setting-item">
            <div class="setting-label">24 hours before</div>
            <label class="toggle">
              <input type="checkbox" id="notify-24h" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
          
          <div class="setting-item">
            <div class="setting-label">1 hour before</div>
            <label class="toggle">
              <input type="checkbox" id="notify-1h" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
          
          <div class="setting-item">
            <div class="setting-label">30 minutes before</div>
            <label class="toggle">
              <input type="checkbox" id="notify-30m" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
          
          <div class="setting-item">
            <div class="setting-label">15 minutes before</div>
            <label class="toggle">
              <input type="checkbox" id="notify-15m" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
          
          <div class="setting-item">
            <div class="setting-label">5 minutes before</div>
            <label class="toggle">
              <input type="checkbox" id="notify-5m" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="settings-footer">
        <button class="cancel">Cancel</button>
        <button class="save">Save Changes</button>
      </div>
    </div>
  </div>
</body>
</html>
